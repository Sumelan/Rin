exec-once = hyprctl setcursor "Capitaine Cursors - White" 16
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ln -s ~/.config/gtk-4.0/gtk.css ~/.config/gtk-3.0/gtk.css
exec-once = swww-daemon && swww img $(cat $LAST_WALLPAPER_PATH) --transition-type none
exec-once = syncthing
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = lxqt-policykit-agent
exec-once = wl-paste --type text --watch cliphist store & wl-paste --type image --watch cliphist store & wl-paste --watch cliphist store
exec-once = systemd
exec-once = kdeconnect-indicator
exec-once = fcitx5
